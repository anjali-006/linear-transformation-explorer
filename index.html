<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rank–Nullity Theorem Visualizer</title>
  <link rel="stylesheet" href="/static/css/style.css">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>Rank–Nullity Theorem Visualizer</h1>
  </header>

  <div id="input">
    <label for="matrixInput">Enter a 2×2 or 3×3 Matrix (rows separated by \n):</label>
    <textarea id="matrixInput">1,2\n3,4</textarea>
    <button onclick="processMatrix()">Process</button>
  </div>

  <div id="results">
    <div id="rank"></div>
    <div id="nullity"></div>
    <div id="theorem"></div>
    <div id="kernel"></div>
    <div id="range"></div>
  </div>

  <div id="visualization">
    <div id="vector-plot"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
